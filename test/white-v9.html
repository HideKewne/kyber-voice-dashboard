<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyber - Agency Dashboard (v9 - Sound Wave Logo)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
/* ========================================
   Kyber Dashboard - v8 with Dark Mode Toggle
   Based on v7 with brand theme (black/gold) dark mode
   VIBRANT VERSION: Gold-glass background with visible gold blobs
   ======================================== */

/* ========================================
   LIGHT THEME (Default) - White/Blue
   ======================================== */
:root {
    /* Primary Colors - Blue */
    --primary-500: #3B82F6;
    --primary-600: #2563EB;
    --primary-400: #60A5FA;
    --primary-100: #DBEAFE;

    /* Neutral Colors */
    --gray-50: #FAFAFA;
    --gray-100: #F4F4F5;
    --gray-200: #E4E4E7;
    --gray-300: #D4D4D8;
    --gray-400: #A1A1AA;
    --gray-500: #71717A;
    --gray-600: #52525B;
    --gray-700: #3F3F46;
    --gray-800: #27272A;
    --gray-900: #18181B;
    --white: #FFFFFF;

    /* Semantic Colors */
    --success: #22C55E;
    --warning: #F59E0B;
    --error: #EF4444;

    /* Glassmorphism */
    --glass-bg: rgba(255, 255, 255, 0.8);
    --glass-bg-strong: rgba(255, 255, 255, 0.88);
    --glass-border: 1px solid rgba(255, 255, 255, 0.7);
    --glass-blur: 24px;
    --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
    --glass-shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.1);

    /* Theme-specific */
    --bg-gradient: linear-gradient(145deg, #E8EEF4 0%, #F0F4F8 50%, #EBF0F6 100%);
    --bg-blobs:
        radial-gradient(ellipse 700px 500px at 8% 15%, rgba(147, 197, 253, 0.4) 0%, transparent 60%),
        radial-gradient(ellipse 600px 450px at 92% 85%, rgba(191, 219, 254, 0.35) 0%, transparent 60%),
        radial-gradient(ellipse 550px 400px at 85% 10%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 450px 350px at 45% 55%, rgba(219, 234, 254, 0.3) 0%, transparent 55%);
    --text-primary: var(--gray-900);
    --text-secondary: var(--gray-600);
    --text-muted: var(--gray-500);
    --border-color: var(--gray-200);
    --card-bg: var(--white);
    --input-bg: var(--white);
    --sidebar-border: var(--gray-200);
    --activity-hover: rgba(255, 255, 255, 0.6);
    --activity-icon-bg: var(--gray-100);
    --activity-icon-color: var(--gray-600);
    --sparkline-color: #3B82F6;
    --ring-bg: var(--gray-200);
    --logo-bg: var(--primary-500);
    --logo-text: var(--gray-900);
    --nav-active-bg: var(--white);
    --nav-hover-bg: rgba(255, 255, 255, 0.8);
    --focus-ring: rgba(59, 130, 246, 0.12);
    --action-hover-shadow: rgba(59, 130, 246, 0.25);
    --notification-border: white;

    /* Typography */
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    /* Spacing */
    --radius-sm: 8px;
    --radius-md: 16px;
    --radius-lg: 24px;
    --radius-xl: 32px;

    /* Sidebar */
    --sidebar-width: 280px;

    /* Transition */
    --theme-transition: 0.3s ease;
}

/* ========================================
   DARK THEME - Black/Gold (Brand)
   ======================================== */
[data-theme="dark"] {
    /* Primary Colors - Gold */
    --primary-500: #D4AF37;
    --primary-600: #B8952D;
    --primary-400: #E5C466;
    --primary-100: rgba(212, 175, 55, 0.2);

    /* Neutral Colors - Dark */
    --gray-50: #1A1A1A;
    --gray-100: #F5F5F5;
    --gray-200: #2D2D2D;
    --gray-300: #404040;
    --gray-400: #737373;
    --gray-500: #525252;
    --gray-600: #A3A3A3;
    --gray-700: #D4D4D4;
    --gray-800: #1A1A1A;
    --gray-900: #FFFFFF;
    --white: #0D0D0D;

    /* Glassmorphism - Dark (more transparent for gold-glass effect) */
    --glass-bg: rgba(20, 20, 20, 0.6);
    --glass-bg-strong: rgba(20, 20, 20, 0.72);
    --glass-border: 1px solid rgba(212, 175, 55, 0.25);
    --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 60px rgba(212, 175, 55, 0.05);
    --glass-shadow-hover: 0 12px 40px rgba(212, 175, 55, 0.2), 0 0 80px rgba(212, 175, 55, 0.08);

    /* Theme-specific - Dark with Gold-Glass Background */
    --bg-gradient: linear-gradient(145deg, #0A0A0A 0%, #141414 50%, #0D0D0D 100%);
    --bg-blobs:
        radial-gradient(ellipse 800px 600px at 5% 10%, rgba(212, 175, 55, 0.35) 0%, transparent 55%),
        radial-gradient(ellipse 700px 500px at 95% 90%, rgba(212, 175, 55, 0.3) 0%, transparent 55%),
        radial-gradient(ellipse 600px 450px at 90% 5%, rgba(184, 149, 45, 0.25) 0%, transparent 50%),
        radial-gradient(ellipse 500px 400px at 50% 50%, rgba(212, 175, 55, 0.15) 0%, transparent 60%),
        radial-gradient(ellipse 400px 300px at 20% 80%, rgba(229, 196, 102, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse 350px 250px at 75% 40%, rgba(212, 175, 55, 0.18) 0%, transparent 55%);
    --text-primary: #FFFFFF;
    --text-secondary: #A3A3A3;
    --text-muted: #737373;
    --border-color: rgba(212, 175, 55, 0.2);
    --card-bg: #1A1A1A;
    --input-bg: #1A1A1A;
    --sidebar-border: rgba(212, 175, 55, 0.2);
    --activity-hover: rgba(212, 175, 55, 0.08);
    --activity-icon-bg: rgba(212, 175, 55, 0.1);
    --activity-icon-color: var(--primary-500);
    --sparkline-color: #D4AF37;
    --ring-bg: #2D2D2D;
    --logo-bg: transparent;
    --logo-text: #FFFFFF;
    --nav-active-bg: rgba(212, 175, 55, 0.15);
    --nav-hover-bg: rgba(212, 175, 55, 0.1);
    --focus-ring: rgba(212, 175, 55, 0.2);
    --action-hover-shadow: rgba(212, 175, 55, 0.3);
    --notification-border: #1A1A1A;
}

/* Reset */
*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Base Styles */
html, body {
    height: 100%;
}

body {
    font-family: var(--font-family);
    background: var(--bg-gradient);
    color: var(--text-primary);
    min-height: 100vh;
    line-height: 1.5;
    position: relative;
    transition: background var(--theme-transition), color var(--theme-transition);
}

/* Background Blobs */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-blobs);
    z-index: 0;
    pointer-events: none;
    transition: background var(--theme-transition);
}

/* Dashboard Layout */
.dashboard {
    display: flex;
    min-height: 100vh;
    position: relative;
    z-index: 1;
}

/* ========================================
   SIDEBAR
   ======================================== */
.sidebar {
    width: var(--sidebar-width);
    background: var(--glass-bg-strong);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    border: var(--glass-border);
    border-radius: var(--radius-lg);
    box-shadow: var(--glass-shadow);
    display: flex;
    flex-direction: column;
    padding: 24px 16px;
    position: fixed;
    margin: 24px 0 24px 24px;
    height: calc(100vh - 48px);
    z-index: 100;
    transition: background var(--theme-transition), border var(--theme-transition), box-shadow var(--theme-transition);
}

.sidebar-header {
    padding: 0 8px 12px;
    border-bottom: 1px solid var(--sidebar-border);
    margin-bottom: 24px;
    transition: border-color var(--theme-transition);
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2px;
}

.logo-icon {
    width: 40px;
    height: 40px;
    color: var(--primary-500);
    transition: color var(--theme-transition);
}

.logo-text {
    font-size: 32px;
    font-weight: 600;
    color: var(--primary-500);
    transition: color var(--theme-transition);
}

/* Navigation */
.sidebar-nav {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.nav-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    border-radius: var(--radius-md);
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    transition: all 0.2s ease;
}

.nav-item:hover {
    background: var(--nav-hover-bg);
    color: var(--text-primary);
}

.nav-item.active {
    background: var(--nav-active-bg);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    color: var(--primary-500);
}

[data-theme="dark"] .nav-item.active {
    border: 1px solid var(--border-color);
    box-shadow: none;
}

.nav-icon {
    width: 22px;
    height: 22px;
    stroke-width: 1.5;
}

/* Sidebar Footer */
.sidebar-footer {
    padding-top: 24px;
    border-top: 1px solid var(--sidebar-border);
    margin-top: auto;
    transition: border-color var(--theme-transition);
}

.user-profile {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    margin-bottom: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    transition: background var(--theme-transition), border-color var(--theme-transition);
}

[data-theme="dark"] .user-profile {
    background: var(--glass-bg);
}

.user-avatar {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    object-fit: cover;
}

.user-info {
    flex: 1;
}

.user-name {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 15px;
    transition: color var(--theme-transition);
}

.logout-btn {
    width: 100%;
    padding: 12px;
    background: var(--card-bg);
    border: 1px solid var(--primary-500);
    border-radius: var(--radius-md);
    color: var(--primary-500);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    font-family: var(--font-family);
}

.logout-btn:hover {
    background: var(--primary-500);
    color: var(--white);
}

[data-theme="dark"] .logout-btn:hover {
    color: #0D0D0D;
}

/* ========================================
   MAIN CONTENT
   ======================================== */
.main-content {
    flex: 1;
    margin-left: calc(var(--sidebar-width) + 48px);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 24px 24px 32px 0;
}

/* ========================================
   HEADER
   ======================================== */
.header {
    display: flex;
    align-items: center;
    padding: 16px 32px;
    background: var(--glass-bg-strong);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    border: var(--glass-border);
    border-radius: var(--radius-lg);
    box-shadow: var(--glass-shadow);
    margin-bottom: 32px;
    transition: background var(--theme-transition), border var(--theme-transition), box-shadow var(--theme-transition);
}

.breadcrumb {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--text-muted);
    font-size: 14px;
}

.breadcrumb .current {
    color: var(--text-primary);
    font-weight: 600;
}

.breadcrumb-separator {
    width: 16px;
    height: 16px;
}

/* Header Actions */
.header-actions {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-left: auto;
}

/* Search Bar */
.search-bar {
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: 10px 16px;
    min-width: 320px;
    transition: border-color 0.2s, box-shadow 0.2s, background var(--theme-transition);
}

.search-bar:focus-within {
    border-color: var(--primary-500);
    box-shadow: 0 0 0 3px var(--focus-ring);
}

.search-icon {
    width: 18px;
    height: 18px;
    color: var(--text-muted);
    flex-shrink: 0;
}

.search-bar input {
    background: none;
    border: none;
    outline: none;
    color: var(--text-primary);
    font-size: 14px;
    width: 100%;
    font-family: var(--font-family);
}

.search-bar input::placeholder {
    color: var(--text-muted);
}

.search-bar .dropdown {
    margin-left: auto;
    flex-shrink: 0;
}

.search-bar .dropdown-toggle {
    background: none;
    border: none;
    padding: 4px;
    cursor: pointer;
    color: var(--text-muted);
    display: flex;
    align-items: center;
}

.search-bar .dropdown-toggle:hover {
    color: var(--primary-500);
}

.search-bar .dropdown-toggle svg {
    width: 16px;
    height: 16px;
}

/* Theme Toggle Button */
.theme-toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 42px;
    height: 42px;
    background: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
}

.theme-toggle:hover {
    background: var(--nav-hover-bg);
    color: var(--primary-500);
    border-color: var(--primary-500);
}

.theme-toggle svg {
    width: 20px;
    height: 20px;
    transition: transform 0.3s ease;
}

.theme-toggle .icon-sun,
.theme-toggle .icon-moon {
    position: absolute;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.theme-toggle .icon-sun {
    opacity: 1;
    transform: rotate(0deg);
}

.theme-toggle .icon-moon {
    opacity: 0;
    transform: rotate(-90deg);
}

[data-theme="dark"] .theme-toggle .icon-sun {
    opacity: 0;
    transform: rotate(90deg);
}

[data-theme="dark"] .theme-toggle .icon-moon {
    opacity: 1;
    transform: rotate(0deg);
}

/* Header Buttons */
.header-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 42px;
    height: 42px;
    background: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
}

.header-btn:hover {
    background: var(--nav-hover-bg);
    color: var(--primary-500);
    border-color: var(--primary-500);
}

.header-btn svg {
    width: 20px;
    height: 20px;
}

.notification-dot {
    position: absolute;
    top: 6px;
    right: 8px;
    width: 9px;
    height: 9px;
    background: var(--primary-500);
    border-radius: 50%;
    border: 2px solid var(--notification-border);
}

.header-avatar {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 2px solid var(--border-color);
    cursor: pointer;
    transition: border-color 0.2s;
}

.header-avatar:hover {
    border-color: var(--primary-500);
}

/* Dropdown */
.dropdown {
    position: relative;
}

.dropdown-menu {
    position: absolute;
    top: calc(100% + 8px);
    right: 0;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    padding: 8px;
    min-width: 160px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.2s;
    z-index: 100;
    box-shadow: var(--glass-shadow);
}

[data-theme="dark"] .dropdown-menu {
    background: #1A1A1A;
}

.dropdown:hover .dropdown-menu,
.dropdown.open .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.dropdown-item {
    display: block;
    padding: 10px 12px;
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 14px;
    border-radius: var(--radius-sm);
    transition: all 0.2s;
}

.dropdown-item:hover {
    background: var(--nav-hover-bg);
    color: var(--primary-500);
}

/* ========================================
   DASHBOARD CONTENT
   ======================================== */
.dashboard-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 0 16px;
}

.welcome-text {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 28px;
    transition: color var(--theme-transition);
}

/* ========================================
   METRICS GRID
   ======================================== */
.metrics-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-bottom: 24px;
}

.metric-card {
    background: var(--glass-bg-strong);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    border: var(--glass-border);
    border-radius: var(--radius-lg);
    padding: 24px;
    box-shadow: var(--glass-shadow);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
}

.metric-card:hover {
    box-shadow: var(--glass-shadow-hover);
    transform: translateY(-2px);
}

[data-theme="dark"] .metric-card:hover {
    border-color: var(--primary-500);
}

.metric-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.metric-title {
    color: var(--text-secondary);
    font-size: 14px;
    font-weight: 500;
}

.metric-badge {
    background: var(--primary-100);
    color: var(--primary-500);
    font-size: 12px;
    font-weight: 600;
    padding: 4px 10px;
    border-radius: 12px;
}

.metric-value {
    display: flex;
    align-items: baseline;
    gap: 8px;
    margin-bottom: 8px;
}

.metric-value .value {
    font-size: 38px;
    font-weight: 700;
    color: var(--text-primary);
    transition: color var(--theme-transition);
}

.metric-value .value-suffix {
    font-size: 20px;
    color: var(--text-muted);
    font-weight: 500;
}

.metric-value .trend {
    display: flex;
    align-items: center;
    gap: 4px;
    color: var(--primary-500);
    font-size: 14px;
    font-weight: 500;
}

.metric-value .trend svg {
    width: 16px;
    height: 16px;
}

/* Sparkline Chart */
.metric-chart {
    margin-top: 12px;
    height: 36px;
}

.metric-chart svg {
    width: 100%;
    height: 100%;
}

.sparkline {
    stroke: var(--sparkline-color);
    transition: stroke var(--theme-transition);
}

/* Progress Bar */
.metric-progress {
    margin-top: 12px;
}

.progress-bar {
    height: 6px;
    background: var(--ring-bg);
    border-radius: 3px;
    overflow: hidden;
    transition: background var(--theme-transition);
}

.progress-fill {
    height: 100%;
    background: var(--primary-500);
    border-radius: 3px;
    transition: width 0.3s ease, background var(--theme-transition);
}

/* Stars Rating */
.stars {
    display: flex;
    gap: 4px;
    margin-top: 4px;
}

.star {
    color: var(--ring-bg);
    font-size: 18px;
    transition: color var(--theme-transition);
}

.star.filled {
    color: var(--primary-500);
}

.star.half {
    background: linear-gradient(90deg, var(--primary-500) 50%, var(--ring-bg) 50%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* Progress Ring */
.progress-ring {
    position: relative;
    width: 90px;
    height: 90px;
}

.progress-ring svg {
    transform: rotate(-90deg);
    width: 100%;
    height: 100%;
}

.progress-ring-bg {
    fill: none;
    stroke: var(--ring-bg);
    stroke-width: 8;
    transition: stroke var(--theme-transition);
}

.progress-ring-fill {
    fill: none;
    stroke: var(--primary-500);
    stroke-width: 8;
    stroke-linecap: round;
    transition: stroke-dashoffset 0.5s ease, stroke var(--theme-transition);
}

.progress-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
    font-weight: 700;
    color: var(--text-primary);
    transition: color var(--theme-transition);
}

/* ========================================
   BOTTOM GRID
   ======================================== */
.bottom-grid {
    display: grid;
    grid-template-columns: 1.8fr 1fr;
    gap: 20px;
}

/* Cards */
.card {
    background: var(--glass-bg-strong);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    border: var(--glass-border);
    border-radius: var(--radius-lg);
    padding: 24px;
    box-shadow: var(--glass-shadow);
    display: flex;
    flex-direction: column;
    transition: background var(--theme-transition), border var(--theme-transition), box-shadow var(--theme-transition);
}

.card-title {
    font-size: 18px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 20px;
    transition: color var(--theme-transition);
}

/* Activity List */
.activity-list {
    display: flex;
    flex-direction: column;
    gap: 4px;
    flex: 1;
}

.activity-item {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 14px;
    border-radius: var(--radius-md);
    transition: background 0.2s;
}

.activity-item:hover {
    background: var(--activity-hover);
}

.activity-icon {
    width: 42px;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--activity-icon-bg);
    border-radius: var(--radius-md);
    color: var(--activity-icon-color);

    <script>
        // ========================================
        // SUPABASE CONFIGURATION

        const SUPABASE_URL = 'https://dpdtxmhxyosunfryocqn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwZHR4bWh4eW9zdW5mcnlvY3FuIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NDI2NTA0NywiZXhwIjoyMDY5ODQxMDQ3fQ.p_YULPZ0tCCjpDFwqRbkpf1tber8_5Q5kuP7l44ggjw';

        // ========================================
        // THEME TOGGLE
        // ========================================
        const themeToggle = document.getElementById('themeToggle');
        const sidebarAvatar = document.getElementById('sidebarAvatar');
        const headerAvatar = document.getElementById('headerAvatar');

        const savedTheme = localStorage.getItem('kyber-theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateAvatars(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('kyber-theme', newTheme);
            updateAvatars(newTheme);
        });

        function updateAvatars(theme) {
            const bgColor = theme === 'dark' ? 'D4AF37' : '3B82F6';
            const avatarUrl = `https://ui-avatars.com/api/?name=Jay&background=${bgColor}&color=ffffff&size=42`;
            sidebarAvatar.src = avatarUrl;
            headerAvatar.src = avatarUrl;
        }

        // ========================================
        // DROPDOWN FUNCTIONALITY
        // ========================================
        document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                e.stopPropagation();
                toggle.closest('.dropdown').classList.toggle('open');
            });
        });

        document.addEventListener('click', () => {
            document.querySelectorAll('.dropdown.open').forEach(dropdown => {
                dropdown.classList.remove('open');
            });
        });

        // ========================================
        // FETCH DASHBOARD DATA
        // ========================================
        async function fetchDashboardData() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/interviews?select=*&order=scheduled_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch data');
                const interviews = await response.json();

                // Calculate metrics
                const total = interviews.length;
                const completed = interviews.filter(i => i.status === 'completed').length;
                const scheduled = interviews.filter(i => i.status === 'scheduled').length;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

                // Calculate quality score (based on answered questions)
                let totalQuality = 0;
                let qualityCount = 0;
                interviews.filter(i => i.status === 'completed').forEach(interview => {
                    let answered = 0;
                    const questions = ['q1_primary_avatar', 'q2_customer_need', 'q3_biggest_mistake',
                        'q4_pain_point_1', 'q5_trigger_to_seek', 'q6_topic_1', 'q7_cost_of_inaction',
                        'q8_complaints_to_friends', 'q9_roles_responsibilities', 'q10_biggest_headache',
                        'q11_reports_to', 'q12_decision_influencers', 'q13_success_story',
                        'q14_why_couldnt_solve_alone', 'q15_what_already_tried', 'q16_initial_findings',
                        'q17_recommended_solution', 'q18_results_achieved'];
                    questions.forEach(q => { if (interview[q]) answered++; });
                    totalQuality += (answered / questions.length) * 10;
                    qualityCount++;
                });
                const avgQuality = qualityCount > 0 ? (totalQuality / qualityCount).toFixed(1) : 0;

                // Update UI
                document.getElementById('totalInterviews').textContent = total;
                document.getElementById('interviewsTrendValue').textContent = completed;
                document.getElementById('pendingClients').textContent = scheduled;
                document.getElementById('pendingProgress').style.width = `${total > 0 ? (scheduled / total) * 100 : 0}%`;
                document.getElementById('avgQuality').textContent = avgQuality;
                document.getElementById('qualityBadge').textContent = avgQuality > 0 ? `${avgQuality}/10` : '--';
                document.getElementById('completionRate').textContent = `${completionRate}%`;

                // Update completion ring
                const circumference = 251.2;
                const offset = circumference - (completionRate / 100) * circumference;
                document.getElementById('completionRing').style.strokeDashoffset = offset;

                // Update quality stars
                updateQualityStars(parseFloat(avgQuality));

                // Update recent activity
                updateRecentActivity(interviews.slice(0, 5));

            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                document.getElementById('activityList').innerHTML = `
                    <div class="activity-item" style="justify-content: center; color: var(--text-muted);">
                        Unable to load data
                    </div>`;
            }
        }

        function updateQualityStars(score) {
            const starsContainer = document.getElementById('qualityStars');
            const fullStars = Math.floor(score / 2);
            const hasHalf = (score / 2) % 1 >= 0.5;
            let html = '';
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    html += '<span class="star filled">&#9733;</span>';
                } else if (i === fullStars && hasHalf) {
                    html += '<span class="star half">&#9733;</span>';
                } else {
                    html += '<span class="star">&#9733;</span>';
                }
            }
            starsContainer.innerHTML = html;
        }

        function updateRecentActivity(interviews) {
            const activityList = document.getElementById('activityList');
            if (interviews.length === 0) {
                activityList.innerHTML = `
                    <div class="activity-item" style="justify-content: center; color: var(--text-muted);">
                        No recent activity
                    </div>`;
                return;
            }

            const statusIcons = {
                completed: { class: 'success', svg: '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>' },
                scheduled: { class: '', svg: '<circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>' },
                failed: { class: 'error', svg: '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>' },
                cancelled: { class: '', svg: '<circle cx="12" cy="12" r="10"/><line x1="8" y1="12" x2="16" y2="12"/>' }
            };

            const statusText = {
                completed: 'Interview completed',
                scheduled: 'Interview scheduled',
                failed: 'Interview failed',
                cancelled: 'Interview cancelled'
            };

            activityList.innerHTML = interviews.map(interview => {
                const icon = statusIcons[interview.status] || statusIcons.scheduled;
                const text = statusText[interview.status] || 'Interview updated';
                const time = getRelativeTime(interview.updated_at || interview.scheduled_at);
                return `
                    <div class="activity-item">
                        <div class="activity-icon ${icon.class}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">${icon.svg}</svg>
                        </div>
                        <div class="activity-content">
                            <span class="activity-text">${text} - <strong>${interview.client_name || 'Unknown'}</strong></span>
                        </div>
                        <span class="activity-time">${time}</span>
                    </div>`;
            }).join('');
        }

        function getRelativeTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)} min ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} hour${Math.floor(diff / 3600) > 1 ? 's' : ''} ago`;
            if (diff < 604800) return `${Math.floor(diff / 86400)} day${Math.floor(diff / 86400) > 1 ? 's' : ''} ago`;
            return date.toLocaleDateString();
        }

        // Load data on page load
        fetchDashboardData();
    </script>
